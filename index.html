    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title">New article</h4>

        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title-add">

          </div>
        </form>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" id="submit-article"><i class="material-icons">&#xE876;</i></button>
        <button type="button" class="mdl-button close"><i class="material-icons">&#xE14C;</i></button>
      </div>
    </dialog>
  
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
<script>
  var dialog = document.querySelector('dialog');
  var addArticleButton = document.querySelector('#add-article');
  if (!dialog.showModal) {
    dialogPolyfill.registerDialog(dialog);
  }
  addArticleButton.addEventListener('click', function() {
    dialog.showModal();
  });
  dialog.querySelector('.close').addEventListener('click', function() {
    dialog.close();
  });
  
  var submitArticleButton = document.querySelector('#submit-article');
  submitArticleButton.addEventListener('click', function() {
    submitArticle();
  });
  
  function submitArticle() {
    var titleAdd = document.getElementById("title-add");
    var bodyAdd = document.getElementById("body-add");
    if ((titleAdd.value !== "") && (bodyAdd.value !== "")) {
      var api = "https://safe-coast-54130.herokuapp.com/api/v1/articles";
      var urlString = api;
      var xreq = new XMLHttpRequest();
      xreq.addEventListener("load", (e) => {
        var res = JSON.parse(xreq.response);
        console.log(res);
      });
      xreq.addEventListener("error", (e) => {
        console.log(xreq.response)
      });
      // xreq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      // xreq.onreadystatechange = function() {
      //     if(xreq.readyState == 4 && xreq.status == 200) {
      //         alert(xreq.responseText);
      //     }
      // }
      xreq.open("PUT", urlString);
      xreq.send("title="+titleAdd.value+"&body="+bodyAdd.value);
    } else {
      alert('please complete form!');
    }
  }
</script>

<script>
document.onreadystatechange = () => {
  if (document.readyState === 'complete') {
    getArticles();
  }
};

function getArticles() {
  var api = "https://safe-coast-54130.herokuapp.com/api/v1/articles";
  var urlString = api;
  var xreq = new XMLHttpRequest();
  xreq.addEventListener("load", (e) => {
    var res = JSON.parse(xreq.response);
console.log(res);
    var aboxes = document.getElementById("aboxes");

for (var key in res.data) {
    if (res.data.hasOwnProperty(key)) {
var d = document.createElement('div');
d.className = "mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-card mdl-shadow--2dp";
var articlebox = '<div class="mdl-card__title"><h3 id="title"';
articlebox += key + ' class="title">';
articlebox += res.data[key].title + '</h3></div><div class="mdl-card__supporting-text"><span id="body';
articlebox += key + ' class="mdl-typography--font-light mdl-typography--subhead">';
articlebox += res.data[key].body + '</span></div><div class="mdl-card__actions"><a href="#" target="_blank"><i class="material-icons">&#xE87E;</i></a></div>';
d.innerHTML = articlebox;
aboxes.appendChild(d);
    }
}
  var progressbar = document.getElementById("progressbar");
  progressbar.style.visibility = "hidden";
  });
  xreq.addEventListener("error", (e) => {
    console.log(xreq.response)
  });
  xreq.open("GET", urlString);
  xreq.send();
}
</script>
